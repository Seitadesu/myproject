         <title>AIほんやくヨウヤク -英文の翻訳と要約を同時に一瞬-</title>
</head>
<body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container text-center">
                <a class="navbar-brand" href="/honyakuyouyaku"><img src="./static/image/logonosukashi.png" class="logo_image" width="80%" height="80%"></a>
            </div>
        </nav>
        <section class="py-2 bg-white">
          
          <p style="margin-left: 5px;">{{page_url}}</p>
          <a href="{{page_url2}}" target="_blank"><p style="margin-left: 5px;">{{title_text}}</p></a><br>
        </section>
         
        <section class="py-2 bg-light ">
            <div class=" px-5 my-1 center-block　align-items-center" >
                <div class="gx-5">

                    <div class="my-5">       
                        <h3 class="fw-bolder text-center">要約</h3>
                        <p class="lead fw-normal text-muted mt-2 mb-0　h6">{{summary_text_data}}</p>
                        <h3 class="fw-bolder text-center">Wordcloud</h3>
                        <img id="myImage" class="img-fluid rounded mb-5 mb-lg-0 shadow-lg rounded  text-center d-block mx-auto" src="./static/image/wordcloud{{random_number}}.png" alt="..." style="opacity: 0"/>
                        <button type="button" class="btn btn-info text-white text-center mx-auto d-block mt-2 mb-5 mb-lg-0" id="share-button" onclick="shareOnTwitter()" style="margin-bottom: 20px;">ツイート！<i class="bi bi-twitter"></i></button>



<script>
  let opacity = 0;
  const interval = setInterval(() => {
    opacity += 0.01;
    document.querySelector("#myImage").style.opacity = opacity;
    if (opacity >= 1) {
      clearInterval(interval);
    }
  }, 20);
</script>

           

                        <script>
                          function shareOnTwitter() {
                            var tweetText = 'ほんやくヨウヤクで、英文を一瞬で要約。';
                            var shareURL = 'https://www.aisakkyoku.com/honyakuyouyaku';
                            var shareLink = 'https://twitter.com/intent/tweet?text=' + tweetText + '&url=' + shareURL;
                            window.open(shareLink);
                          }
                        </script>

                    </div>
                </div>
            </div>
        </section>
  
        <div id="footer" class="fixed-bottom shadow-lg bg-white" style="height:75px; background-color: #ffffff;">
          <form class="form-subscribe" id="contactForm" action="/result_honyakuyouyaku" method="post" enctype="multipart/form-data">
            <div class="container" style="max-width: 1500px;">
              <div class="row">
                <div class="col-sm-9">
                  <input maxlength="5000" minlength="2" class="form-control form-control-lg" id="pageUrl" type="textarea" placeholder="URLかテキストを入力" name="page_url" required value="" style="margin-top: 5px; margin-left: 5px;"/>
                </div>
                <div class="col-sm-3">
                  
                  <input class="btn btn-primary" id="submitButton" type="submit" value="要約" style="margin-top: 10px; margin-right: 5px;">
                </div>
              </div>
            </div>
          </form>
        </div>
        <style>
          @media (max-width: 1200px) {
#submitButton {
  position: absolute;
  right: 10px;
  top: 1px;


}
}
        </style>
