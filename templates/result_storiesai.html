</head>
<body>
      <!-- Navigation-->
      <nav class="navbar navbar-light bg-light static-top">
          <div class="container text-center">
              <a class="navbar-brand" href="/storiesai"><img src="./static/logo_small_sukashi2.png" class="logo_image" width="50%" height="50%"></a>
          </div>
      </nav>
           <!-- Masthead-->
        <header class="masthead masthead-back">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <h3 class="mb-5">タイトル</h3>
                            <h3 class="mb-5">「{{text}}」</h3>
                            <h4 class="mb-5">ストーリー</h4></div>
                            <div class="text-white">
                            <p class="mb-5"　id="code">{{ stories_text }}</p></div>
                            <div class="text-center text-white">

                            
                            <button type="button" class="btn btn-info text-white" id="share-button" onclick="shareOnTwitter()" style="margin-bottom: 10px; margin-top: 10px;">シェア！<i class="bi bi-twitter"></i></button>
                                     <!-- Masthead-->
           <form class="form-subscribe" id="updateForm" action="/result_storiesai" method="post" enctype="multipart/form-data">   
            <input type="hidden" name="title" value="{{text}}" /> 
            <input type="hidden" name="select_font" value="{{select_font}}">
            <input type="hidden" name="select_color" value="{{select_color}}">
            <input type="hidden" name="length_text" value="{{length_text}}">
            <input type="hidden" name="length_plot" value="{{length_plot}}">
            <input type="hidden" name="category" value="{{category}}">
            <input type="hidden" name="hero" value="{{hero}}">
            <input type="hidden" name="cast1" value="{{cast1}}">
            <input type="hidden" name="cast2" value="{{cast2}}">
            <input type="hidden" name="cast3" value="{{cast3}}">
            <input type="hidden" name="story_term" value="{{story_term}}">
            <input type="hidden" name="keywords1" value="{{keywords1}}">
            <input type="hidden" name="keywords2" value="{{keywords2}}">
            <input type="hidden" name="keywords3" value="{{keywords3}}">
            <input type="hidden" name="language" value="{{language}}">
            <input class="btn btn-success" id="submitButton2" type="submit" value="別のストーリーへ更新" style="margin-top: 10px;">
</form>  
<p>呪文:{{ prompt }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <body>
<section>
<iframe src="/seita" width="100%" height="900px" frameborder="0"></iframe>
</section>

header.masthead {

<script>
  function shareOnTwitter() {
  var tweetText = '曲名：「{{text}}」でAIがストーリーを創作しました！';
  var shareURL = 'https://www.aisakkyoku.com/storiesai';
  var shareLink = 'https://twitter.com/intent/tweet?text=' + tweetText + '&url=' + shareURL;
  window.open(shareLink);
            }
</script>
