<style>                              
                          .loader {
border: 6px solid #f3f3f3;
border-top: 6px solid #3498db;
border-radius: 50%;
width: 50px;
height: 50px;
animation: spin 1s linear infinite;
display: none; /* 初期状態では非表示 */
}

@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}

/* ボタンがクリックされた時に.loaderを表示 */
#submitButton:active + .loader {
display: inline-block;
}

</style>
<script>
  const text = "約30秒で作詞・画像生成します。しばらくお待ちください。AIサッキョクでは、ユーザーが入力した曲名によって歌詞とジャケット画像をAIが作成します。AIサッキョクの目標は、誰もが音楽を自由に操作機できて楽しめるようにすることです。AIサッキョクでは、作詞で高度な条件を指定することができます。例えば、曲構成・ターゲット設定・どんな曲か・条件・言語・キーワード・文字の色・文字のフォント等です。ぜひお試しください。お待ちの間、AIジョークでもお聞きください。";
  let i = 0;

  const typing = () => {
    if (i < text.length) {
      document.querySelector(".loader2").innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, 100);
    }
  };

  const loader2 = document.querySelector(".loader2");
  loader2.style.display = "none"; // hide loader2 initially

  const submitButton = document.getElementById("submitButton");
  submitButton.addEventListener("click", function() {
    const loader = document.querySelector(".loader");
    loader.style.display = "inline-block"; // show loader

    setTimeout(function() {
      loader2.style.display = "block"; // show loader2 after 1 second
      setTimeout(typing, 1000); // start typing after 1 second
    }, 1000);
  });
</script>
 
<style>

  .loader2 {
    display: block;
  }
}
